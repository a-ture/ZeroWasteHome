<div class="info-section" *ngFor="let section of sections">
  <hr />
  <div class="allContent" [ngStyle]="section.invertion">
    <div class="content">
      <h1>{{ section.title }}</h1>
      <p>{{ section.description }}</p>
    </div>
    <div class="image">
      <img [src]="section.imageUrl" [alt]="section.altText" />
    </div>
  </div>
</div>
