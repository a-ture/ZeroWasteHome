<navigationBtn label="Segnalaci un problema" (click)="openPopup()"></navigationBtn>

<div class="popup-overlay" [style.display]="visible ? 'block' : 'none'">
  <div class="popup-content" (click)="$event.stopPropagation()">
    <!-- Intestazione -->
    <h2>Spiegaci il tuo problema</h2>

    <!-- Campo per scrivere la segnalazione -->
    <form>
      <div class="form-group">
        <textarea
          id="issue"
          placeholder="Descrivi qui il tuo problema..."
          rows="6"
          required
        ></textarea>
      </div>

      <!-- Bottoni -->
      <div class="form-buttons">
        <navigationBtn (click)="closePopup()" label="Chiudi"></navigationBtn>
        <navigationBtn type="submit" label="Invia"></navigationBtn>
      </div>
    </form>
  </div>
</div>
