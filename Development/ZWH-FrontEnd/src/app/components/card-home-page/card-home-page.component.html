<div class="external">
  <div class="card-grid">
    <div class="card" *ngFor="let section of sections">
      <div class="card-image">
        <img [src]="section.imageUrl || 'assets/placeholder.png'" [alt]="section.altText" />
      </div>
      <div class="card-content">
        <h4>{{ section.text }}</h4>
        <!-- Aggiungi routerLink per navigare -->
        <button class="discover-button" [routerLink]="section.routerLink">Scopri</button>
      </div>
    </div>
  </div>
</div>
