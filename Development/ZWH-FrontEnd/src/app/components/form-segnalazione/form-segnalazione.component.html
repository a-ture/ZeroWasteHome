<div class="popup-overlay" *ngIf="isModalVisible">
  <div class="popup-content">
    <!-- Intestazione -->
    <h2>{{ title }}</h2>

    <!-- Campo per scrivere la segnalazione -->
    <form>
      <div class="form-group">
        <textarea
          id="issue"
          placeholder="Descrivi qui il tuo problema..."
          rows="6"
          required
        ></textarea>
      </div>

      <!-- Bottoni -->
      <div class="form-buttons">
        <navigationBtn (click)="closeModal()" label="Chiudi"></navigationBtn>
        <navigationBtn type="submit" label="Invia"></navigationBtn>
      </div>
    </form>
  </div>
</div>
